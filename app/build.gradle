apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.example.administrator.tiantgy"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
    maven { url 'https://github.com/felipecsl/m2repository/raw/master/' }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':pulltorefresh')
    //    compile 'com.felipecsl:asymmetricgridview:1.0.+'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.alibaba:fastjson:1.1.45.android'
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    compile 'com.felipecsl.asymmetricgridview:library:2.0.0'
}
